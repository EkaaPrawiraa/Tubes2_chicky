<html>
  <head>
    <title>WikiRace</title>
    <link rel="stylesheet" href="static/wikirace.css" />
  </head>
  <body>
    <!-- LOGI GUTHUB -->
    <div class="logogithub">
      <a href="https://github.com">
        <img src="static/logogithub.png" width="35" height="35" class="gambar-logo-github" />
      </a>
    </div>

    <!-- LOGO WIKIRACE -->
    <div class="titlewikirace">
      <img src="static/titlewikirace.png" />
    </div>

    <!-- FIND THE SHORTEST -->
    <div class="header1">
      <h1 class="h1">Find the shortest paths from</h1>
    </div>

    <!-- INPUT 1 -->
    <div class="inputsearch">
      <input
        type="text"
        id="search-bar-1"
        placeholder="Start page"
        autocomplete="off"
      />
      &#8646;
      <input
        type="text"
        id="search-bar-2"
        placeholder="Target page"
        autocomplete="off"
      />
      <div>
        <div class="result-search"></div>
      </div>
    </div>

    <!-- BUTTON GO -->
    <div class="container-go-button">
      <a href="searchtrue.html#bottom">
        <button class="go-button">GO!</button>
      </a>
    </div>

    <!-- BUTTON SWITCH -->
    <div class="switch">
      <input type="checkbox" id="switcher" />
      <label for="switcher"></label>
    </div>

    <div class="text-true">
      <!-- IDS Path -->
      <h1 class="ids" id="ids-path"></h1>

      <!-- BFS Path -->
      <h1 class="bfs" id="bfs-path"></h1>

      <!-- Search Time -->
      <p id="search-time"></p>
    </div>

    <!-- COMMENT SEARCH TRUE -->
    <!-- <div class="text-true">
            <h1 class="ids"> Found ${ids-path} with IDS of separation from ${startPage} to ${targetPage} in ${searchTime} seconds!</h1>
            <h1 class="bfs"> Found ${bfs-path} with BFS of separation from ${startPage} to ${targetPage} in ${searchTime} seconds!</h1>
        </div> -->

    <script src="wikirace.js"></script>
  </body>
</html>
